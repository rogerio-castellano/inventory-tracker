name: Inventory Tracker CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: "1.24"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: example
          POSTGRES_DB: inventory
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:example@localhost:5432/inventory?sslmode=disable

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Buffalo CLI
        run: |
          go install github.com/gobuffalo/cli/cmd/buffalo@v0.18.14
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Install Soda CLI
        run: |
          go install github.com/gobuffalo/pop/v6/soda@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Download dependencies
        run: go mod download

      - name: Setup databases
        run: ./scripts/setup-db-ci.sh
        env:
          DATABASE_URL: postgres://postgres:example@localhost:5432/inventory?sslmode=disable
          TEST_DATABASE_URL: postgres://postgres:example@localhost:5432/inventory_tests?sslmode=disable
          PGPASSWORD: postgres

      - name: Run tests
        run: ./scripts/run-tests-ci.sh
        env:
          GO_ENV: test
          DATABASE_URL: postgres://postgres:example@localhost:5432/inventory?sslmode=disable
          TEST_DATABASE_URL: postgres://postgres:example@localhost:5432/inventory_tests?sslmode=disable
          PGPASSWORD: example

      - name: Build application
        run: buffalo build --static -o bin/app

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        if: success()
        with:
          file: ./coverage.out
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gosec Security Scanner
        uses: securecodewarrior/github-action-gosec@master
        with:
          args: "./..."
